<div class="form-group schema-form-radios-inline {{form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess()}">
     <div class="label-container">
        <label  ng-model="$$value$$"
                ng-model-options="form.ngModelOptions"
                schema-validate="form"
                class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}
        </label>
        <div class="schema-form-tooltip">
            <vue-component ng-if="form.tooltip" name="FcInfoIcon" vprops-info="form.tooltip"/>
        </div>
     </div>
  
  <div>
      <label class="radio-inline" ng-repeat="item in form.titleMap">
        <input type="radio"
               class="{{form.fieldHtmlClass}}"
               sf-changed="form"
               ng-disabled="form.readonly"
               ng-model="$$value$$"
               ng-value="item.value"
               name="{{form.key.join('.')}}">
        <span ng-bind-html="item.name"></span>
    </label>
  </div>
  <div class="help-block" sf-message="form.description"></div>
</div>
